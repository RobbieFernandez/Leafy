{% extends "base.html" %}

{% block title %}Leafy - Log In{% endblock%}

{%block app%}
<section classname='section'>
    <div class="container">
        <h1 class="title has-text-centered">Log In</h1>
        <form method="post">
            {% csrf_token %}
            <div class="field">
                <div class="control">
                    <input name="username" class="input" type="text" placeholder="Username">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input name="password" class="input" type="password" placeholder="Password">
                </div>
            </div>
            <div class="field">
                <p class="control has-text-centered">
                    <button class="button is-success">
                    Login
                    </button>
                </p>
            </div>
        </form>
    </div>
</section>
{%endblock%}
