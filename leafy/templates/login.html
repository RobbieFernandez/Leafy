{% extends "base.html" %}

{% block title %}Leafy - Log In{% endblock%}

{% block navbar %}{% endblock %}

{%block app%}
<section classname='section'>
    <div class="container form-wrapper">
        <figure class="logo-wrapper">
            <img src="/static/full_logo.svg"/>
        </figure>
        {% if form.errors %}

        <div class="notification is-danger is-light">
            <p>Your username and password didn't match. Please try again.</p>
        </div>
        {% endif %}

        <h1 class="title has-text-centered">Log In</h1>
        <form method="post" class="control">
            {% csrf_token %}
            <div class="field">
                <p class="control has-icons-left">
                    <input name="username" class="input" type="text" placeholder="{{ form.username.label }}">
                    <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                    </span>
                </p>
            </div>
            <div class="field">
                <p class="control has-icons-left">
                    <input name="password" class="input" type="password" placeholder="{{ form.password.label }}">
                    <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                    </span>
                </p>
            </div>
            <div class="field">
                <p class="control has-text-centered">
                    <button class="button is-success">Log In</button>
                </p>
            </div>
        </form>
    </div>
</section>
{%endblock%}
